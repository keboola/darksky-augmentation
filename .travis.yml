sudo: required

language: bash

services:
  - docker

before_script:
  - docker -v
  - docker-compose -v
  - docker-compose build

script:
  - docker-compose run --rm -e DARKSKY_KEY app ./tests.sh

after_success:
  - docker images

deploy:
  provider: script
  script: ./deploy.sh
  on:
    tags: true
